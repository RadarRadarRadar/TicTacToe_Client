<!DOCTYPE html>
<html>

<head>
  <title>TicTacToe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <h1>Tic Tac Toe</h1>

  <h2>Welcome Message</h2>

  <p id='message'></p>

  <div class="unauthenticated">

    <form id="sign-in">
      <input name="credentials[email]" type="text" placeholder="email" />
      <input name="credentials[password]" type="password" placeholder="password" />
      <button type="submit">Sign In</button>
    </form>

    <form id="sign-up">
      <input name="credentials[email]" type="text" placeholder="email" />
      <input name="credentials[password]" type="password" placeholder="pick a password" />
      <input name="credentials[password_confirmation]" type="password" placeholder="confirm password" />
      <button type="submit">Sign Up</button>
    </form>

  </div>

  <div class="authenticated">

    <form id="change-password">
      <input name="passwords[old]" type="password" placeholder="old password" />
      <input name="passwords[new]" type="password" placeholder="new password" />
      <button type="submit">Change Password</button>
    </form>

    <button id="sign-out" type="submit">Sign Out</button>

    <button id="start-new-game" type="submit">Start New Game</button>

  </div>

</body>

</html>
