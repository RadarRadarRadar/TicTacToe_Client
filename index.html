<!DOCTYPE html>
<html>

<head>
  <title>TicTacToe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body class="container">
  <h1>Tic Tac Toe</h1>

  <h2>Play a game or 50</h2>

  <p id='message'></p>

  <div class="unauthenticated">

    <form id="sign-in">
      <input name="credentials[email]" type="text" placeholder="email" />
      <input name="credentials[password]" type="password" placeholder="password" />
      <div>
        <button type="submit">Sign In</button>
      </div>
    </form>

    <form id="sign-up">
      <input name="credentials[email]" type="text" placeholder="email" />
      <input name="credentials[password]" type="password" placeholder="pick a password" />
      <input name="credentials[password_confirmation]" type="password" placeholder="confirm password" />
      <button type="submit">Sign Up</button>
    </form>

  </div>

  <div class="authenticated">

    <form id="change-password">
      <input name="passwords[old]" type="password" placeholder="old password" />
      <input name="passwords[new]" type="password" placeholder="new password" />
      <button type="submit">Change Password</button>
    </form>
    <div id="game-display">
      <button id="start-new-game" type="submit">Start New Game</button>
    </div>
    <div class="container" id="game-board-display">
      <button id="check-games-played" type="submit">Number of Games Played</button>
      <div id="player-message"></div>
      <div id="win-message"></div>
      <div id="games-played-message"></div>
      <div class="row">
        <div data-cell-index="0" class="col-4 box alt-color game-space">1</div>
        <div data-cell-index="1" class="col-4 box alt-color game-space">2</div>
        <div data-cell-index="2" class="col-4 box alt-color game-space">3</div>
        <div data-cell-index="3" class="col-4 box alt-color game-space">4</div>
        <div data-cell-index="4" class="col-4 box alt-color game-space">5</div>
        <div data-cell-index="5" class="col-4 box alt-color game-space">6</div>
        <div data-cell-index="6" class="col-4 box alt-color game-space">7</div>
        <div data-cell-index="7" class="col-4 box alt-color game-space">8</div>
        <div data-cell-index="8" class="col-4 box alt-color game-space">9</div>
      </div>
    </div>
    <div>
      <button id="sign-out" type="submit">Sign Out</button>
    </div>
  </div>

</body>

</html>
